<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Files</title>
</head>
<body>
    <h1>Files in Repository</h1>
    <ul id="file-list"></ul>

    <script>
        // Thay thế 'user' và 'repository' bằng tên người dùng và tên repository của bạn
        const user = 'username';
        const repository = 'repository-name';

        // URL API để lấy danh sách các tệp trong repository
        const apiUrl = `https://api.github.com/repos/${user}/${repository}/contents/`;

        // Lấy danh sách tệp từ API GitHub
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('file-list');
                data.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = file.html_url;
                    link.textContent = file.name;
                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching files:', error));
    </script>
</body>
</html>
